    <h1 style="text-align:center">Bem-vindo ao Mundo dos Animes!</h1> <br>
    <h4 style="text-align:center"> Preencha o formulário abaixo para se conectar com outros fãs e compartilhar sua paixão por animes.</h4>
    <div style="text-align: center;">
    <form style="display: inline-block;" action="#">
        <fieldset>
            <legend>Seus Dados e Animes</legend>
      <p>  <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required minlength="3"> </p>
       <p> <label for="imail">Email:</label> 
        <input type="email" required> </p>
    <p>  <label for="ianime">Anime Favorito:</label>
        <select id="ianime">
            <option value="1" selected>Selecione um anime</option>
            <option value="2">Dragon Ball</option>
            <option value="3">Naruto</option>
            <option value="4">One Piece</option>
            <option value="5">Bleach</option>
            <option value="6">Hunter X Hunter</option>
            <option value="7">Black Clover</option>
            <option value="8">Yu Yu Hakusho</option>
        </select>
        <p> <input type="submit" value="Enviar">  </p>
        </fieldset>
       
    </form>

    <h6>@ 2025 Animes World. Todos os direitos Reservados.</h6>
    </div>
